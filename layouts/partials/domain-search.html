<section id="domain-search" class="bg-gradient-to-br from-blue-50 to-gray-50 py-16">
  <div class="max-w-5xl mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Domain Prices and Search Bar</h2>
    <p class="text-gray-600 mb-8">
      Find the perfect domain for your website — check availability instantly.
    </p>

    <!-- Search form -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
      <input
        id="domainInput"
        type="text"
        placeholder="Enter your domain name..."
        class="w-full sm:w-2/3 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <button
        id="checkDomainBtn"
        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
      >
        Check Availability
      </button>
    </div>

    <!-- Search results -->
    <div
      id="domainResults"
      class="mt-10 grid grid-cols-1 sm:grid-cols-3 gap-6 justify-items-center"
    >
      <!-- Domain TLDs & Prices -->
      <div class="border rounded-lg p-4 w-56 shadow-sm bg-white">
        <h3 class="text-xl font-bold text-gray-700">.com</h3>
        <p class="text-gray-500 text-sm mb-2">€12.95 / year</p>
        <p class="text-green-600 font-semibold">Available</p>
      </div>
      <div class="border rounded-lg p-4 w-56 shadow-sm bg-white">
        <h3 class="text-xl font-bold text-gray-700">.eu</h3>
        <p class="text-gray-500 text-sm mb-2">€9.95 / year</p>
        <p class="text-red-600 font-semibold">Taken</p>
      </div>
      <div class="border rounded-lg p-4 w-56 shadow-sm bg-white">
        <h3 class="text-xl font-bold text-gray-700">.bg</h3>
        <p class="text-gray-500 text-sm mb-2">€15.95 / year</p>
        <p class="text-green-600 font-semibold">Available</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("checkDomainBtn").addEventListener("click", () => {
      const domain = document.getElementById("domainInput").value.trim();
      if (!domain) {
        alert("Please enter a domain name.");
        return;
      }

      // Temporary mock functionality
      const results = document.getElementById("domainResults");
      results.innerHTML = `
        <div class="col-span-full text-gray-700 text-center">
          <p class="text-lg font-medium">Checking availability for <strong>${domain}</strong>...</p>
        </div>
      `;

      // Simulate fake API response
      setTimeout(() => {
        results.innerHTML = `
          <div class="border rounded-lg p-4 w-56 shadow-sm bg-white">
            <h3 class="text-xl font-bold text-gray-700">.com</h3>
            <p class="text-gray-500 text-sm mb-2">€12.95 / year</p>
            <p class="text-green-600 font-semibold">Available</p>
          </div>
          <div class="border rounded-lg p-4 w-56 shadow-sm bg-white">
            <h3 class="text-xl font-bold text-gray-700">.eu</h3>
            <p class="text-gray-500 text-sm mb-2">€9.95 / year</p>
            <p class="text-red-600 font-semibold">Taken</p>
          </div>
          <div class="border rounded-lg p-4 w-56 shadow-sm bg-white">
            <h3 class="text-xl font-bold text-gray-700">.bg</h3>
            <p class="text-gray-500 text-sm mb-2">€15.95 / year</p>
            <p class="text-green-600 font-semibold">Available</p>
          </div>
        `;
      }, 1200);
    });
  </script>
</section>
